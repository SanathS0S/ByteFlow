{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/chatstyle.css')}}" />
<div class="room_body">
    <div class="chat-container">
        <div class="chat-header">
            <h1>ByteFlow</h1>
            <h2>Room: {{ code }}</h2>
        </div>
        <div class="chat-messages" id="messages">
            <!-- Messages will go here -->
        </div>
        <div class="chat-input">
            <input type="file" id="filebox" style="display: none;">
    

    <div id="filepop"></div>
            <button class="button-plus" id="open-popup">+</button>
            <input class="myInput" type="text" rows="3" id="message" name="message" placeholder="Type a message..." onkeydown="handleKeyPress(event)">
            <button class="button-send" type="button" name="send" id="send-btn" onClick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="dialogue-box" id="dialogue-box">
        <ul class="dialogue-options">
            <li>
                <form id = "fileform">
                    <label for="option1" class="custom-file-input">
                        File
                        <input type="file" id="option1" onchange="shareFileDisplay()">
                        <input type="submit" class="submit">
                    </label>
                </form>
                
            </li>
            <li><button id="option2" onclick="shareAudDisplay()">Live-Audio</button></li>
            <li>
                <form id="imgform">
                    <label for="option3" class="custom-file-input">
                        Image
                        <input type="file" id="option3" onchange="shareImageDisplay()"accept="jpeg, png>
                        <input type="submit" class="submit">
                    </label>
                </form>
                
            </li>
        </ul>
    </div>
    <div class="fileshare-box" id="fileshare-box"></div>
    <div class="imgshare-box" id="imgshare-box"></div>
    <div class="liveaud-box" id="liveaud-box"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous">
</script>
<script src="{{ url_for('static', filename='js/chatscript.js') }}"></script>
{% endblock %}
